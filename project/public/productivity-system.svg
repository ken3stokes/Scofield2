<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Grid -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#3B82F620" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="600" height="400" fill="url(#grid)"/>

  <!-- Central Hub -->
  <circle cx="300" cy="200" r="60" fill="#1E293B" stroke="#3B82F6" stroke-width="2"/>
  <text x="300" y="200" text-anchor="middle" fill="#3B82F6" font-size="14" font-family="system-ui">
    SMART Goals
  </text>

  <!-- Orbital Rings -->
  <circle cx="300" cy="200" r="100" fill="none" stroke="#3B82F640" stroke-width="1" stroke-dasharray="4 4"/>
  <circle cx="300" cy="200" r="140" fill="none" stroke="#3B82F640" stroke-width="1" stroke-dasharray="4 4"/>
  <circle cx="300" cy="200" r="180" fill="none" stroke="#3B82F640" stroke-width="1" stroke-dasharray="4 4"/>

  <!-- Connected Nodes -->
  <g>
    <!-- Planning Node -->
    <circle cx="300" cy="60" r="40" fill="#1E293B" stroke="#3B82F6" stroke-width="2"/>
    <text x="300" y="60" text-anchor="middle" fill="#3B82F6" font-size="12" font-family="system-ui">
      Planning
    </text>
    <line x1="300" y1="100" x2="300" y2="140" stroke="#3B82F6" stroke-width="2"/>

    <!-- Execution Node -->
    <circle cx="460" cy="200" r="40" fill="#1E293B" stroke="#3B82F6" stroke-width="2"/>
    <text x="460" y="200" text-anchor="middle" fill="#3B82F6" font-size="12" font-family="system-ui">
      Execution
    </text>
    <line x1="360" y1="200" x2="420" y2="200" stroke="#3B82F6" stroke-width="2"/>

    <!-- Analysis Node -->
    <circle cx="300" cy="340" r="40" fill="#1E293B" stroke="#3B82F6" stroke-width="2"/>
    <text x="300" y="340" text-anchor="middle" fill="#3B82F6" font-size="12" font-family="system-ui">
      Analysis
    </text>
    <line x1="300" y1="260" x2="300" y2="300" stroke="#3B82F6" stroke-width="2"/>

    <!-- Strategy Node -->
    <circle cx="140" cy="200" r="40" fill="#1E293B" stroke="#3B82F6" stroke-width="2"/>
    <text x="140" y="200" text-anchor="middle" fill="#3B82F6" font-size="12" font-family="system-ui">
      Strategy
    </text>
    <line x1="180" y1="200" x2="240" y2="200" stroke="#3B82F6" stroke-width="2"/>
  </g>

  <!-- Connecting Lines with Pulse Animation -->
  <g>
    <circle cx="300" cy="120" r="4" fill="#3B82F6">
      <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="440" cy="200" r="4" fill="#3B82F6">
      <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="300" cy="280" r="4" fill="#3B82F6">
      <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="160" cy="200" r="4" fill="#3B82F6">
      <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
  </g>
</svg>